steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
    - -c
    - |
      docker build -t minikube-kic .
- name: gcr.io/cloud-builders/docker
  entrypoint: 'bash'
  args:
    - -c
    - |
       docker run -d -t --privileged --name minikube --volume foo:/var minikube-kic:latest
- name: gcr.io/cloud-builders/docker
  entrypoint: 'bash'
  args:
    - -c
    - |
       docker exec minikube /bin/bash -c "apt-get install -y linux-image-$(uname -r) && minikube start --driver=none --force && kubectl get pods -A"
options:
  machineType: N1_HIGHCPU_8
